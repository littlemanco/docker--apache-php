<VirtualHost *:80>
    # Server is configured through environment variables set in the
    # container environment

    ServerName ${SERVER_NAME}
    ServerAdmin ${SERVER_ADMIN}
    DocumentRoot ${DOCUMENT_ROOT}

    <directory "${DOCUMENT_ROOT}">
        Options +FollowSymLinks
        RewriteEngine on
        AllowOverride all
    </directory>
</VirtualHost>

